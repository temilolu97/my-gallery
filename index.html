<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container text-center">
            <div class="mt-4">
                <img src="profilePhoto.png" style="height:150px;"/>
                <p>Ibadan, Nigeria</p>
            </div>
            <div class="row justify-content-center">
                <div class="card social mr-3 p-2">
                    <div class="my-auto">
                        <span>100</span>
                        <div><i>Posts</i></div>
                    </div>
                </div>
                <div class="card social mr-3 p-2">
                    <div class="my-auto">
                        <span>2,242</span>
                        <div><i>Followers</i></div>
                    </div>
                </div>
                <div class="card social p-2">
                    <div class="my-auto">
                        <span>2,242</span>
                        <div><i>Following</i></div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="row top mt-4">
                    <div class="col-4">
                            <img src="photo1.png" class="img"/>

                    </div>
                    <div class="col-8">
                        <img src="photo2.png" class="img"/>
                    </div>
                </div>
                <div class="row bottom mt-4">
                    <div class="col-8 first-col">
                        <div class="row ml-1">
                                <img src="photo3.png" class="img"/>
                        </div>
                        <div class="row mt-4">
                            <div class="col-6">
                                    <img src="photo6.png" class="img"/>
                            </div>
                            <div class="col-6">
                                    <img src="photo5.png" class="img"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 second-col">
                        <img src="photo4.png" class="img" style="height:100%;"/>
                    </div>
                </div>
            </div>
        </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
